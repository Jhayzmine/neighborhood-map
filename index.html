<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="container">
  <div class="options-box">
    <div>
      <h1>Places to go in Austin</h1>
      <hr>
      <div>
        <input id="places-search" type="text" placeholder="Filter List">
      </div>
      <hr>
    </div>
    <ul id="location-list" data-bind="foreach: locations">
      <li data-bind="text: title, click: $parent.setList"></li>
    </ul>
  </div>
  <div id="map"></div>
</div>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBygGMTti-wUNiewMGblBiQ4Wd8BGsRuk&v=3&callback=initMap"></script> 
<script src="js/knockout-3.4.0.js"></script> 
<script src="js/app.js"></script>
</body>
</html>
